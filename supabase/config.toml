[api]
port = 54321

[db]
port = 54322

[studio]
port = 54323

[inbucket]
port = 54324

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = [
  "http://localhost:5173/auth/callback",
  "http://localhost:5173/reset-password",
  "http://localhost:5174",
  "http://localhost:5175",
  "http://localhost:5176",
  "http://localhost:5177"
]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
max_frequency = "60s"

# Email template for signup confirmation
[auth.email.template.confirmation]
subject = "Welcome to WarehousePOS - Verify Your Email"
content_path = "./supabase/templates/confirmation.html"

# Email template for password recovery
[auth.email.template.recovery]
subject = "WarehousePOS - Reset Your Password"
content_path = "./supabase/templates/recovery.html"

# Email template for magic link
[auth.email.template.magic_link]
subject = "WarehousePOS - Your Sign In Link"
content_path = "./supabase/templates/magic_link.html"

# Email template for email change
[auth.email.template.email_change]
subject = "WarehousePOS - Confirm Email Change"
content_path = "./supabase/templates/email_change.html"

[auth.sms]
enable_signup = true
enable_confirmations = true
